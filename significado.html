<h1> Significado do Natal </h1>

<p> O Natal é uma data comemorativa que simboliza o nascimento de Jesus Cristo. Esta celebração acontece há mais de 1.600 anos no dia 25 de dezembro. Natal se refere a nascimento ou ao local onde alguma pessoa nasceu. </p>
